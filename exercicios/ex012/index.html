<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <video controls width="560" muted autoplay>

    <source src="midia/meu-video-mp4.mp4" type="video/mp4">
    <source src="midia/meu-video-m4v.m4v" type="video/mp4">
    <source src="midia/meu-video-webm.webm" type="video/webm">
    <source src="midia/meu-video-ogv.ogv" type="video/ogg">
    <p>Seu navegador não é compativel com a reprodução de videos</p>
    </video>
<h1>Inserindo videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=qGduLbf-GrWrpS_p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
