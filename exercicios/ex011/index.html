<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
   <h1>Reproduzindo Áudio</h1>
   <P>Vamos apremder a reproduzir audios em html 5</P>
   <audio preload="metadata" controls>
    
    <source src="midia/happy-mistake.mp3" type="audio/mpeg"> 
    <p>infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3" download="happy-mistake" type="audio/mpeg" target="_blank">Clique aqui para baixar o áudio</a></p>

   </audio>
  
</body>
</html>
